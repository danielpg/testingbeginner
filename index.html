<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

<script src="js/jquery-2.1.3.min.js"></script>

    <script type="text/javascript" charset="utf-8">

    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value 

    document.addEventListener("deviceready",onDeviceReady,false);

    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

    // Called when a photo is successfully retrieved
    function onPhotoDataSuccess(imageData) {
      var smallImage = document.getElementById('smallImage');
      smallImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      smallImage.src = "data:image/jpeg;base64," + imageData;
	 	$("#test1").html(imageData);
    }
    
	// Called when a photo is successfully retrieved
    function onPhotoFileSuccess(imageData) {
      console.log(JSON.stringify(imageData));
      var smallImage = document.getElementById('smallImage');

      // Unhide image elements
      smallImage.style.display = 'block';

      // Show the captured photo
	  // The inline CSS rules are used to resize the image
      smallImage.src = imageData;
	  $("#test1").html(imageData);
    }

    // Called when a photo is successfully retrieved
    function onPhotoURISuccess(imageURI) {
      // Uncomment to view the image file URI 
      // console.log(imageURI);
      // Get image handle
      var largeImage = document.getElementById('largeImage');
      largeImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      largeImage.src = imageURI;
	 	$("#test1").html(imageURI);
    }

    // A button will call this function
    //
    function capturePhotoWithData() {
      // Take picture using device camera and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50 });
    }

    function capturePhotoWithFile() {
        navigator.camera.getPicture(onPhotoFileSuccess, onFail, { quality: 50, destinationType: Camera.DestinationType.FILE_URI });
    }
    
    // A button will call this function
    //
    function getPhoto(source) {
      // Retrieve image file location from specified source
        navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
        destinationType: destinationType.FILE_URI,
        sourceType: source });
    }

    // Called if something bad happens.
    // 
    function onFail(message) {
      alert('Failed because: ' + message);
    }

function win(r) {
    $("#test2").html("Code = " + r.responseCode + "<br>Response = " + "<br>Sent = " + r.bytesSent);
}

function fail(error) {
    $("#test2").html("Code = " + error.code + "<br>error source " + error.source + "<br> error target " + error.target);
}

 function uploadPhoto() {  
		$("#test2").html("loading...");
		//imageUriToUpload = $("#test1").html();
		//imageUriToUpload = "1421988940668.jpg";
		imageUriToUpload = $("#texto").val();
        var url = encodeURI("http://adostelecom.com/encuesta/webservice.php");
      
        var options = new FileUploadOptions();
        options.fileKey = "UploadedImage";
     
        options.fileName =  imageUriToUpload.substr(imageUriToUpload.lastIndexOf('/') + 1) + ".jpg";
        options.mimeType = "image/jpeg";
        options.chunkedMode =false; 
		//options.headers = {	   Connection: "close" };

        ft.upload(imageUriToUpload, url, win, fail, options);
    } 

function fullpath(){
	window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function(fileSystem){ 	$("#path").html(fileSystem.root.fullPath); 	});
}

  <body>  
	  <button onclick="fullpath();">fullPath</button> <br><br>
    <button onclick="uploadPhoto();">UPLOAD</button> <br><br>
    <button onclick="capturePhotoWithData();">Capture Photo With Image Data</button> <br>
    <button onclick="capturePhotoWithFile();">Capture Photo With Image File URI</button> <br>
