<html>
<head>
<meta charset='utf-8'>

<link rel='stylesheet' id='jquerymobile-css' type='text/css' media='all'   href="jqmobile/jquery.mobile-1.4.5.min.css"/>

<script>
function show_gps(){
	//$.mobile.changePage("#test_gps");
	//$.mobile.loading("show");
	get_gps();
	return false;
}

function get_gps() {
	$("#test").html ("Cargando");
	var options = { timeout: 11000, enableHighAccuracy: true };
    navigator.geolocation.getCurrentPosition(onSuccess_gps, onError_gps,options);
	return false;
}


function onSuccess_gps(position) {
   $("#test").html ("Latitude:"  + position.coords.latitude    + "<br >" +
                        'Longitude: '  + position.coords.longitude + '<br >' +
                        'Timestamp: '  + position.timestamp        + '<br >');
	//$.mobile.loading("hide");
}

function onError_gps(error) {
	//$.mobile.loading("hide");
    alert('Error GPS: code: '    + error.code    + '\n' + 'message: ' + error.message + '\n');
}
</script>
</head>
